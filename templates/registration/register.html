{% extends "TimeTrack/base.html" %}

{% block content %}
    <h5>Please enter your username first, then enter your password, and enter your password again for confirmation.<br>请先输入您的用户名, 再输入您的密码, 并再次输入您的密码进行确认.</h5>

    <form method="post" action="{% url 'registration:register' %}">
        {% csrf_token %}
        {{ from.as_p }}
        <button name="submit">Register | 注册</button>
        <input type="hidden" name="text" value="{% url 'TimeTrack:index' %}">
    </form>

{% endblock %}
